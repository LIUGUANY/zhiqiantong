<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>录用通知</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/resume-pop.css"/>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<aside class="add-box">
				<header>
					<ul class="new-title">
						<li class="fl">录用通知</li>
						<li class="fr"><b class="close hand"></b></li>
					</ul>
				</header>
				<ul class="add-content pt20">
					<li>
						<p class="tac fsize18 c-333">收件人：陈子昂</p>
						<p class="tac fsize14 c-666 mt5">（系统将会自动以邮件的方式给用户发送录用通知）</p>
					</li>
					<li class="mt20">
						<dl>
							<dt><span class="fsize24 require base mr5">*</span>邮件主题</dt>
							<dd>
								<input type="text" placeholder="录用通知"/>
							</dd>
						</dl>
					</li>
					<li class="mt20 pr">
						<dl>
							<dt><span class="fsize24 require base mr5">*</span>报到时间</dt>
							<dd>
								<input type="text" placeholder=""/>
							</dd>
						</dl>
					</li>
					<li class="mt20 pr">
						<dl>
							<dt><span class="fsize24 require base mr5">*</span>上班地点</dt>
							<dd>
								<ul class="work_addr">
									<li class="pr">
										<span>
											广东省
										</span>
										<i class="bom_arrow"></i>
										<div class="prov_box toggle">
											<div>广东</div>
											<div>广西</div>
											<div>山西</div>
											<div>山东</div>
											<div>北京</div>
											<div>山西</div>
											<div>山东</div>
											<div>北京</div>
										</div>
									</li>
									<li class="pr">
										<span>深圳市</span>
										<i class="bom_arrow"></i>
										<div class="city_box toggle">
											<div>深圳</div>
											<div>广州</div>
											<div>惠州</div>
											<div>湛江</div>
										</div>
									</li>
									<li class="last_input">
										<input type="text" placeholder="">
									</li>
								</ul>
							</dd>
						</dl>
					</li>
					<li class="mt20 pr">
						<dl>
							<dt class="ml1">联系人</dt>
							<dd>
								<input type="text" placeholder="请填写"/>
							</dd>
						</dl>
					</li>
					<li class="mt20 pr">
						<dl>
							<dt><span class="fsize24 require base mr5">*</span>联系电话</dt>
							<dd>
								<input type="text" placeholder="请填写"/>
							</dd>
						</dl>
					</li>
					<li class="mt20 pr">
						<dl>
							<dt class="ml1">补充内容</dt>
							<dd class="text">
								<textarea name="" rows="" cols=""></textarea>
							</dd>
						</dl>
					</li>
					<li class=" mt20 pb30">
						<button class="cancal-btn hand" onFocus="this.blur()">我要自己邀请</button>
						<button class="save-btn hand" onFocus="this.blur()">发送邀请</button>
					</li>
				</ul>
		</aside>
		<script type="text/javascript">
			/*省，市效果*/
			$(function(){
				$('.work_addr li:lt(2)').each(function(){
					$(this).on('click',function(e){
						$('.prov_box,.city_box').hide();
						$(this).find('.toggle').show();
						e.stopPropagation();
					})
				})
			})

			$('.work_addr .toggle div').each(function(){
				$(this).on('click',function(e){
					$(this).parent('.toggle').hide();
					e.stopPropagation()
				})
			})
			$('body').on('click',function(){
				$('.prov_box,.city_box').hide();
			})
		</script>
	</body>
</html>
