<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择简历投递</title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/resume-pop.css"/>
    <script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="select_resume">
        <div class="bg_shadow"></div>
        <div class="resume_box">
            <p>
                <span>请选择投递的简历</span>
                <span class="close_resume">
                </span>
            </p>
            <ul>
                <li>
                    <label for="">
                        <input type="radio" class="radio" name="resume" value="">
                        <span class="radio f-resume">
                            <span class="vam">在线简历</span>
                        </span>
                    </label>
                </li>
                <li class="mt20">
                    <label for="">
                        <input type="radio" class="radio" name="resume" value="">
                        <span class="radio f-resume">
                            <span class="vam">附件简历</span>
                        </span>
                    </label>
                </li>
                <li class="top_line">
                    <label for="">
                        <input type="checkbox" class="checkbox">
                        <span class="checkbox">
                            <span>记住我的选择，下次不再提示</span>
                        </span>
                    </label>
                </li>
                <li>
                    <a class="send_btn" href="">投递简历</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
