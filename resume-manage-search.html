	<script type="text/javascript">
			/*下拉框*/
			$( ".selectmenu" ).selectmenu();
			/*切换*/
			$('.resume-left .m_hide').each(function(){
				$(this).on('click',function(){
					var $index = $(this).index();
					$('.resume-left .m_hide').removeClass('active');
					$(this).addClass('active');
					$('.work-load').eq($index).show().siblings('.work-load').hide();
				})
			})
			/*筛选缩放*/
			$('.select-more').hide();
			$('.select-res').css('border-bottom','1px solid #ebebeb');
			var selectFlg = $(".select-res .more-post");
			selectFlg.on("click",function(){
			   if($(this).hasClass('on')){
			   		$(this).removeClass('on');
			   		$(this).parent().siblings('.select-more').slideUp(200);
			  		$(this).parents('.select-res').css('border-bottom','1px solid #ebebeb');
			   		$('.select-post').css('border-bottom','none');
			  		$(this).children('.more-icon').css('background-position','-176px -375px');
			   }else{
			   		$(this).addClass('on');
			   		$(this).parent().siblings('.select-more').slideDown(200);
			   		$(this).parents('.select-res').css('border-bottom','1px solid #e8e8e8');
			   		$('.select-post').css('border-bottom','none');
			  		$(this).children('.more-icon').css('background-position','-176px -387px');
			   }
			  })
	</script>
