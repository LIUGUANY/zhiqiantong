<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>投递简历</title>
	<link rel="stylesheet" type="text/css" href="css/base.css"/>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/resume-pop.css"/>
	<link rel="stylesheet" href="css/tip-yellow.min.css">
	<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.poshytip.min.js" type="text/javascript" charset="utf-8"></script>
	<!--[if lt IE 9]>
	<script src="js/html5.js"></script>
	<![endif]-->
	<style>
		body{
			font-family: "microsoft yahei";
		}
		.base_c{
			color:#bcbcb5;
		}
		.vat{
			vertical-align: top;
		}
		.sendResume_content .reply_content{
			width:80%;
			margin-top:0px;
		}
		.text_box textarea{
			padding:5px 0 0 10px;
			width: 370px;
			height: 110px;
			border:1px solid #f1f3e9;
		}
		.text_box span{
			color: #bcbcb5;
			position: absolute;
			bottom:10px;
			right:15px;
		}
	</style>
</head>
<body>
<article class="sendResume_content ">
	<header>
		<ul class="new-title">
			<li class="fl">回复</li>
			<li class="fr"><b class="close hand"></b></li>
		</ul>
	</header>
	<ul class="add-content pt20">
		<li>
			<p class="tac fsize18 c-333">互动回复</p>
		</li>
		<li class="mt20">
			<dl>
				<dt>用<i class="ml2"></i>户：</dt>
				<dd class="base_c">
					旋风小子
				</dd>
			</dl>
		</li>
		<li class="mt20 pr">
			<dl>
				<dt>模<i class="ml2"></i>块：</dt>
				<dd class="base_c">
					宣讲会
				</dd>
			</dl>
		</li>
		<li class="mt20 pr">
			<dl>
				<dt class="ml1">来源文章：</dt>
				<dd class="base_c">
					广州本田2017校招宣讲会
				</dd>
			</dl>
		</li>
		<li class="mt20 pr">
			<dl>
				<dt class="vat">内<i class="ml2"></i>容：</dt>
				<dd class="reply_content base_c">
					老师你好，我想请问一下，我要参加这个宣讲会，需
					要携带什么资料过去吗？现场可以投简历吗？
				</dd>
			</dl>
		</li>
		<li class="mt20 pr">
			<dl>
				<dt class="vat">回<i class="ml2"></i>复：</dt>
				<dd class="text_box pr">
					<textarea name="" id="" ></textarea>
					<span  class="base_c">限100字</span>
				</dd>
			</dl>
		</li>
		<li class=" mt20 pb30 tac">
			<button class="save-btn hand" onFocus="this.blur()">取消</button>
			<button class="save-btn hand" onFocus="this.blur()">确认</button>
		</li>
	</ul>
</article>
</body>
</html>
