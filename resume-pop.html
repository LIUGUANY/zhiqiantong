<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/resume-pop.css"/>
	</head>
	<body>
		<aside class="add-box">
				<header>
					<ul class="new-title">
						<li class="fl">联系TA</li>
						<li class="fr"><b class="close hand"></b></li>
					</ul>
				</header>
				<ul class="add-content pt20">
					<li>
						<p class="tac fsize18 c-333">收件人：陈子昂</p>
						<p class="tac fsize14 c-666 mt5">（系统将会自动以邮件的方式给用户发送邀请面试通知）</p>
					</li>
					<li class="mt20">
						<dl>
							<dt><span class="fsize24 require base mr5">*</span>邮件主题</dt>
							<dd>
								<input type="text" placeholder=""/>
							</dd>
						</dl>
					</li>
					<li class="mt20 pr">
						<dl>
							<dt><span class="fsize24 require base mr5">*</span>面试时间</dt>
							<dd>
								<input type="text" placeholder=""/>
							</dd>
						</dl>
					</li>
					<li class="mt20 pr">
						<dl>
							<dt><span class="fsize24 require base mr5">*</span>面试地点</dt>
							<dd>
								<input  type="text" placeholder="街道地址"/>
							</dd>
						</dl>
					</li>
					<li class="mt20 pr">
						<dl>
							<dt>联系人</dt>
							<dd>
								<input type="text" placeholder=""/>
							</dd>
						</dl>
					</li>
					<li class="mt20 pr">
						<dl>
							<dt><span class="fsize24 require base mr5">*</span>联系电话</dt>
							<dd>
								<input type="text" placeholder=""/>
							</dd>
						</dl>
					</li>
					<li class="mt20 pr">
						<dl>
							<dt>补充内容</dt>
							<dd class="text">
								<textarea name="" rows="" cols=""></textarea>
							</dd>
						</dl>
					</li>
					<li class=" mt20 pb30">
						<button class="cancal-btn hand" onFocus="this.blur()">我要自己邀请</button>
						<button class="save-btn hand" onFocus="this.blur()">发送邀请</button>
					</li>
				</ul>
		</aside>
		
	</body>
</html>
