	</head>
	<body>
		<!-- 公共头引入 -->
	<header id="header">
			<section class="head-wrap ep-login">
				<section class="w1200">
					<h1 class="fl"><a href="" title="职前通" class="png mr30"><img src="images/enterprise/logo.png" class="logo"/></a></h1>
					<nav class="ep-hNav clearfix">
						<ul id="ep-nav">
							<!--header nav begin-->
							<li ><a href="index.html" title="企业中心">企业中心</a></li>
							<li ><a href="appraisal.html" title="简历管理">简历管理</a></li>
							<li ><a href="" title="简历职位">简历职位</a></li>
							<li class="current"><a href="courseList.html" title="校园招聘">校园招聘</a></li>
							<li class="ep-hNav-lastItem mr30"><a href="" title="公司主页">公司主页</a></li>
							<!--header nav end-->
						</ul>
					</nav>
				</section>
			</section>
		</header>
	<!-- 公共头引入 -->
	<!--企业中心-->
	<div id="container" class="pt30 pb30">
		<article class="ec-box w1200 of">
			<!--left-->
			<nav class="ec-nav fl"> 
				<ul>
					<li><a href="">校园招聘资讯</a></li>
					<li class="mt10"><a class="current_2" href="">发布新资讯</a></li>
				</ul>
			</nav>
			<!--/left-->
			<!--right-->
			<section id="ec-issue-newInfor" class="fr ec-position-down">
				<hgroup class="ec-position-title">
					<h4 class="ml30">发布新资讯</h4>
				</hgroup>
				<section class="ec-position-issue-new of">
					<div class="ec-position-edit of pr">
						<form action="">
							<ul>
								<li class="mt20">
									<dl>
										<dt>标<span class="ml24">题</span>：</dt>
										<dd>
											<input type="text"  style="width: 600px;"/>
										</dd>
									</dl>
								</li>
								<li class="mt20">
									<dl class="fl">
										<dt>举办时间：</dt>
										<dd>
											<input type="text" style="width:220px;"/>
										</dd>
									</dl>
									<dl class="fr">
										<dt>
											举办地点：
										</dt>
										<dd>
											<input type="text" style="width:220px;"/>
										</dd>
									</dl>
								</li>
								<li class="mt20">
									<dl>
										<dt>内<span class="ml24">容</span>：</dt>
										<dd>
											<textarea name="" rows="" cols=""></textarea>
										</dd>
									</dl>
									
								</li>
								<li class="mt20">
									<ul class="btn">
										<li class="fr ">
											<input type="button" name="" value="马上发布" />
										</li>
										<li class="fr mr30">
											<input type="button" name="" value="存入下架位置"/>
										</li>
									</ul>
								</li>
							</ul>
						</form>
					</div>
				</section>
			</section>
		</article>
		<!--/right-->
	</div>
	<!--/企业中心-->
	<script src="js/jquery.multi-select.js" type="text/javascript"></script>
    <script type="text/javascript">
    	$('#my-select').multiSelect();
    	/*获得多选框值*/
    	$(function(){
	    	console.log($('#ms-my-select .ms-selection li:visible').text());
    	})
    </script>
