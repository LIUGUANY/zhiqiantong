<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>搜索简历</title>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/ecenter.css"/>
		<script src="js/ecenter.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 公共头引入 -->
	<header id="header">
		<section class="head-wrap ep-login">
			<section class="w1200">
				<h1 class="fl"><a href="" title="职前通" class="png mr30"><img src="images/enterprise/logo.png" class="logo"/></a></h1>
				<nav class="ep-hNav clearfix">
					<ul id="ep-nav">
						<!--header nav begin-->
						<li><a href="index.html" title="企业中心">企业中心</a></li>
						<li class="current"><a href="appraisal.html" title="简历管理">简历管理</a></li>
						<li><a href="" title="简历职位">简历职位</a></li>
						<li><a href="courseList.html" title="校园招聘">校园招聘</a></li>
						<li class="ep-hNav-lastItem mr30"><a href="" title="公司主页">公司主页</a></li>
						<!--header nav end-->
					</ul>
				</nav>
			</section>
		</section>
	</header>
	<!-- 公共头引入 -->
	<!--简历管理-->
	<div id="container" class="pt30 pb30">
		<article class="ep-resume-box w1200 clearfix">
			<!--left-->
			<nav class="ep-information-box clearfix fl"> 
				<ul>
					<li class="fsize18 c-656 mb5 pb30 pt30">简历管理</li>
					<li class="mb5">
						<p><a  href="javascript:;">收到的简历</a></p>
						<p><a href="javascript:;">收藏的简历</a></p>
						<p><a href="javascript:;">不合适简历</a></p>
					</li>
					<li class="mb5 pt30 pb30"><a class="current_2" href="javascript:;" style="font-size: 18px;">搜索简历</a></li>
					<li class="mb5 pt30 pb30"><a   href="javascript:;" style="font-size: 18px;">面试评价</a></li>
			 </ul>
			</nav>
			<!--/left-->
			<!--right-->
			<section id="search-resume" class="work-load">
				<section class="work-center" style="min-height: 910px;">
					<div class="select-load">
						<input type="text" placeholder="新媒体运营" style="width: 730px;padding-left:17px;"/>
						<input class="search-btn" type="button" value="搜索简历"/>
					</div>
					<div class="all clearfix"  style="display:inline-block;width:906px;">
						<p class="clearfix of">
							<form action="">
								<ul class="of limit">
									<li>
										<label for="">地点：</label>
										<select name="">
											<option value="不限">不限</option>
										</select>
									</li>
									<li>
										<label for="">学历：</label>
										<select name="">
											<option value="不限">不限</option>
										</select>
									</li>
									<li>
										<label for="">性别：</label>
										<select name="">
											<option value="不限">不限</option>
										</select>
									</li>
									<li>
										<label for="">期望薪资：</label>
										<select name="">
											<option value="不限">不限</option>
										</select>
									</li>
									<li>
										<label for="">专业：</label>
										<select name="">
											<option value="不限">不限</option>
										</select>
									</li>
									<li style="margin-right: 0;">
										<label for="">到岗时间：</label>
										<select name="">
											<option value="不限">不限</option>
										</select>
									</li>
								</ul>
							</form>
						</p>
						<p class="pt15 fsize14">
							找到XXXX匹配的简历有<span class="c-b">289</span>份
						</p>
					</div>
					<div class="resume-box clearfix">
						<div class="clearfix select-title"  style="display:inline-block;width:906px;">
							<label class="fsize16">新媒体运营</label>
							<time class="fr fsize16">2016-05-03</time>
						</div>
						<div class="clearfix user-infor">
							<dl class="fl">
								<dt class="fl clearfix">
									<img src="images/course/course-video-icon1.png" alt="" width="86" height="86"/>
								</dt>
								<dd class="fl">
									<p class="fsize14">陈子昂  /  男  /  1995  /  深圳</p>
									<p class= "mt15 fsize14">中山大学  /  建筑系</p>
									<p class="mt15 hand fsize14">查阅简历</p>
								</dd>
							</dl>
							<span class="fr edit vam mt40">
								<a href="javascript:;">不合适</a>
								<a href="javascript:;">导出</a>
								<a class="list-item" href="javascript:;">删除</a>
							</span>
						</div>
					</div>
					<div class="resume-box clearfix already-look" >
						<div class="clearfix select-title" style="display: inline-block;width: 906px;">
							<label class="fsize16">新媒体运营</label>
							<time class="fr fsize16">2016-05-03</time>
						</div>
						<div class="clearfix user-infor">
							<dl class="fl">
								<dt class="fl clearfix">
									<img src="images/course/course-video-icon1.png" alt="" width="86" height="86"/>
								</dt>
								<dd class="fl">
									<p class="fsize14">陈子昂  /  男  /  1995  /  深圳</p>
									<p class="mt15 fsize14">中山大学  /  建筑系</p>
									<p class="mt15 hand fsize14">查阅简历</p>
								</dd>
							</dl>
							<span class="fr edit vam mt40">
								<a href="javascript:;">不合适</a>
								<a href="javascript:;">导出</a>
								<a class="list-item" href="javascript:;">删除</a>
							</span>
						</div>
					</div>
				</section>
			</section>
		</article>
		<!--/right-->
		<script type="text/javascript">
			$('.resume-box').first().css('margin-bottom',"-60px");
		</script>
	</div>
	</body>
</html>
