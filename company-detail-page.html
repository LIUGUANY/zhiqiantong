							<textarea name="" rows="" cols="">中兴通讯是全球领先的综合性通信制造业上市公司，是近年全球增长最快的通信解决方案提供商之一。

     1985年，中兴通讯成立。1997年，中兴通讯a股在深圳证券交易所上市。2004年12月，中兴通讯作为中国内地a股上市公司成功在香港上市。2007年，根据香港会计准中兴通讯主营业务收入超过340亿元，其中，国际收入达57.8%。同时，凭借优异的全球业绩，中兴通讯2007年跻身美国《商业周刊》 “中国十大重要海外上市公司”，成上榜的中国通信设备企业。

     作为在香港和深圳两地上市的大型通信制造业上市公司，中兴通讯以满足客户需求为目标，为全球客户提供创新性、客户化的产品和服务，帮助客户实现持续赢利和成功构建自由广阔的通信未来。凭借有线产品、无线产品、业务产品、终端产品等四大产品领域的卓越实力，中兴通讯已成为中国电信市场最主要的设备提供商之一，并为全球1多个国家的500多家运营商提供优质的、高性价比的产品与服务。

     中兴通讯是中国重点高新技术企业、技术创新试点企业和国家863高技术成果转化基地，承担了近30项国家“863”重大课题，是通信设备领域承担国家863课题最多的企之一，公司每年投入的科研经费占销售收入的10%左右，并在美国、印度、瑞典及国内设立了16个研究中心。

     立足中国，放眼全球。早在1995年，中兴通讯就启动了国际化战略，是中国高科技领域成功实践 “走出去”战略的标杆企业。中兴通讯国际市场“十年磨一剑”，已相与和记电讯、法国电信、英国电信、沃达丰、西班牙电信、加拿大telus等全球***运营商及跨国运营商建立了长期合作关系，并持续突破发达国家的高端市场。

     未来，中兴通讯将以“人才国际化为根本，市场国际化为重点，资本国际化为依托”，积极迎接挑战，全力以赴为客户创造价值和成功，打造享誉全球的中兴通讯品牌，创世界级卓越企业。
