<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>城市</title>
	<link rel="stylesheet" href="css/form.css">
	<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="form_city">
	<dl>
		<dd>
			<div class="form_wrap normal_s">
				<input type="button" class="mr_button" value="选择省" />
				<i class="mr_sj"></i>
				<div class="xl_list dn">
					<ul class="ul_xl">
						<li>山西省</li>
						<li>广东省</li>
						<li>广西省</li>
						<li>河北省</li>
						<li>福建省</li>
					</ul>
				</div>
			</div>
			<div class="form_wrap normal_s ">
				<input type="button" class="mr_button" value="选择市" />
				<i class="mr_sj"></i>
				<div class="xl_list dn">
					<ul class="ul_xl">
						<li>太原市</li>
						<li>忻州市</li>
						<li>大同市</li>
						<li>阳泉市</li>
						<li>临汾市</li>
					</ul>
				</div>
			</div>
		</dd>
	</dl>
</div>
<script>
	/*下拉框*/
	$('.normal_s').each(function(){
		$(this).on('click',function(e){
			if($(this).hasClass('select_color')){
				$(this).find('.xl_list').hide();
				$(this).removeClass('select_color');
				e.stopPropagation();
			}else{
				$('.xl_list').hide();
				$('.normal_s').removeClass('select_color');
				$(this).find('.xl_list').show();
				$(this).addClass('select_color');
				e.stopPropagation();//
			}
		})
	})
	$('body').click(function(){
		$('.xl_list').hide();
		$('.normal_s').removeClass('select_color');
		$('.dis-box').hide();
		$('.search-content .text').removeClass('one');
	})
	$('.xl_list .ul_xl li').each(function(){
		$(this).on('click',function(){
			var $current_text = $(this).text();
			$(this).parents('.form_wrap').find('input[type="button"]').val($current_text);
		})
	})
</script>
</body>
</html>
